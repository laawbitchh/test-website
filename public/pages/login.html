<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../src/icon.svg" type="image/x-icon"> 
    <title>Jessica Rhoades | Mon compte</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="register-form">
                <h1>Créer un compte</h1>
                <input type="username" placeholder="Nom d'utilisateur">
                <input type="password" placeholder="Mot de passe">
                <button>Créer un compte</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Se connecter</h1>
                <input type="username" placeholder="Nom d'utilisateur">
                <input type="password" placeholder="Mot de passe">
                <a href="#" id="forgot-password-link">Tu as oublié ton mot de passe ?</a>
                <button>Se connecter</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Vous avez déjà un compte ?</h1>
                    <p>Heureux de vous retrouver.</p>
                    <button class="hidden" id="login">Se connecter</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Vous n'avez pas de compte ?</h1>
                    <p>Heureux de vous rencontrer.</p>
                    <button class="hidden" id="register">Créer un compte</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
